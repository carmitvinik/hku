<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work</title>
    <style>
        :root {
            --menuItemW: 7em;
            --menuItemH: 3em;
            --menuItems: 6;
            font-size: 1em;
        }


        .menu {
            display: flex;
            flex-direction: row;
            justify-content:center;
            width: 100%;
            height: var(--menuItemH);
            

        }

.menuItem {
    width: var(--menuItemW);
    height: var(--menuItemH);
    background-color: #ff0000;
    color:wheat;
    margin: 5px;
    border-radius: 25px;
    text-align: center;
}


        .menubox {
            background-color: #AA4;
            width:  var(--menuItemW);
            height:  var(--menuItemH);
            border-radius: 0px 0px 25px 25px;

            display: none;

        }

        .menuItem:hover .menubox {
            /*  position: absolute;*/
            display: block;
           
        }


        @media (max-width: 550px) {





            .menu {

                display: flex;
                flex-direction: column;
                width: var(--menuItemW);
                height: calc(var(--menuItemH) * 2);
                background-image: url("menuIco.png");
                background-repeat: no-repeat;
                background-position: top right;
                background-size: var(--menuItemW);
                background-color: wheat;
                border: 1px solid brown;
                box-sizing: border-box;
            }

            .menu * {
                display: none;
            }
            .menu:hover{
                height: calc(var(--menuItemH) * var(--menuItems));
            }

            .menu:hover .menuItem {
                display: block;
                

            }
            .menuItem:first-child{
                margin-top: var(--menuItemW);   
            }

            .menuItem:hover .menubox {
                /*  position: absolute;*/
                display:flex;
                width: var(--menuItemW);
                height: var(--menuItemW);
                background-color: rgba(200, 200, 200, 0.5);
                color:black;
                border: 1px solid red;
                left: calc(var(--menuItemW));
                margin-top: -1em;
                position: absolute;
                border-radius: 10px;

            }

            .menuItem {
                width: calc(var(--menuItemW) - 1em);
            }

        }
    </style>

</head>

<body>

    <div class="menu">
        <div class="menuItem">
            text1
            <div class="menubox">text1</div>
        </div>
        <div class="menuItem">
            text2
            <div class="menubox">text2</div>
        </div>
        <div class="menuItem">
            text3
            <div class="menubox">text3</div>
        </div>
        <div class="menuItem">
            text4
            <div class="menubox">text4</div>
        </div>
        <div class="menuItem">
            text5
            <div class="menubox">text5</div>
        </div>
        <div class="menuItem">
            text6
            <div class="menubox">text6</div>
        </div>
    </div>


</body>

</html>
